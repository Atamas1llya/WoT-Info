<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="css/mainstyle.css">
    <link rel="stylesheet" href="css/angarstyle.css">
    <script src="js/appId.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/angarscript.js" type="text/javascript"></script>


    <title>Главная - WoT-Tnfo!</title>
  </head>

  <body>
    <div class="an-nick"></div>
    <div class="pageSell"></div>
    <div class="goHome" onclick="goHome()"></div>
    <div class="load-wait"></div>
    <!-- ======MainBox====== -->
    <div class="backgr"></div>
    <div class="overlay" id="underlay"></div>

    <input type="text" id="login" name="login" placeholder="Nickname">
    <div class="search" onclick="go()">GO</div>
    <!-- ======MainBox====== -->
    <!-- ======Infopanel====== -->
    <div class="underlay" id="under">

      <div class="menu-1" onclick="angarAnim()">Ангар</div>
<!-- ========================    ======================== -->
<!-- ========================MAIN======================== -->
<!-- ========================    ======================== -->
      <div class="mainstats">
          <div id="nickn"></div>
          <div class="battles">
              <span id="battles-title">Боев:</span>
              <span id="battles-count"></span>
          </div>
          <div class="wins">
              <span id="battles-title">Побед:</span>
              <span id="wins-count"></span>
          </div>
      </div>

      <div class="mainpage-stats">
        <span class="left-align">Процент попаданий:</span>
        <span id="hitssuper" class="right-align"></span>
      </div>

      <div class="mainpage-stats">
        <span class="left-align">Процент заблокированого урона:</span>
        <span id="tanking" class="right-align"></span>
      </div>

      <div class="mainpage-stats">
        <span class="left-align">В среднем уничтожено в бою:</span>
        <span id="avg-frags" class="right-align"></span>
      </div>

      <div class="mainpage-stats">
        <span class="left-align">Средний урон в бою:</span>
        <span id="avg-dmg" class="right-align"></span>
      </div>

      <div class="mainpage-stats">
        <span class="left-align">Средний опыт за бой:</span>
        <span id="avg-exp" class="right-align"></span>
      </div>

      <div class="mainpage-stats">
        <span class="left-align">Средний урон с помощью:</span>
        <span id="avg-assist" class="right-align"></span>
      </div>

      <div class="mainpage-stats">
        <span class="left-align">Максимальный урон в бою:</span>
        <span id="max-dmg" class="right-align"></span>
      </div>

      <div class="mainpage-stats">
        <span class="left-align">Максимальный опыт за бой:</span>
        <span id="max-exp" class="right-align"></span>
      </div>

      <div class="mainpage-stats">
        <span class="left-align">Максимально уничтожено:</span>
        <span id="max-frags" class="right-align"></span>
      </div>
<!-- ========================MAIN======================== -->

<!-- ========================ANGAR======================== -->
  <div class="sort">
    <div class="sort-level" onclick="sortForLevel()"></div>
    <div class="sort-wins" onclick="sortForWins()"></div>
    <div class="sort-battles" onclick="sortForBattles()"></div>
  </div>
<!-- ========================ANGAR======================== -->
    </div>
  </body>
</html>
