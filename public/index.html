<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" type="text/javascript"></script>

    <title>WoT-Tnfo!</title>
  </head>
  <body>
    <!-- ======MainBox====== -->
    <div class="backgr"></div>
    <div class="overlay"></div>
    <input type="text" id="login" name="login" placeholder="Nickname">

    <div class="search" onclick="go()">GO</div>
    <!-- ======MainBox====== -->
    <!-- ======Infopanel====== -->
    <div class="underlay">
      <div class="stats"></div>
      <div class="stats2">
          <div id="nickn"></div>
          <div class="battles">
              <span id="battles-title">Боев:</span>
              <span id="battles-count"></span>
          </div>
          <div class="wins">
              <span id="battles-title">Побед:</span>
              <span id="wins-count"></span>
          </div>
      </div>
      <div class="stats3"></div>

      <div class="stats4">
        <span class="leftalign">Процент попаданий:</span>
        <span id="hitssuper" class="rightalign"></span>
      </div>
      <div class="stats5">
        <span class="leftalign">Максимальный опыт за бой:</span>
        <span id="maxexp" class="rightalign"></span>
      </div>

      <div class="stats6"></div>
      <div class="stats7"></div>

    </div>
  </body>
</html>
